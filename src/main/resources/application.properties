### データベース接続設定
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/itemdatabase
spring.datasource.username=root
spring.datasource.password=

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.type-aliases-package = com.example.demo.domain.user.model

spring.jpa.defer-datasource-initialization=true
defer-datasource-initialization: true

###データベース初期化
spring.sql.init.mode=always

###message
spring.messages.basename=messages/ValidationMessages

###Web関連のロガーのログレベルをDEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

#logging.level.web=trace

###Spring MVCへのリクエスト/レスポンスログの詳細情報出力を有効化
spring.mvc.log-request-details=true
enableLoggingRequestDetails =true

