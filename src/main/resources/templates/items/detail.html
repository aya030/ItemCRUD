<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${title}">title</title>
	<link href="/css/style.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>

<body>
	<header class="l-header">
		<h1 th:text="${logo}"></h1>
	</header>
	<main class="l-main">
		<h2>商品詳細ページ</h2>

		<div th:if="${item} !=null" th:object="${item}">
			<table>
				<tr>
					<th>ID</th>
					<th>商品名</th>
					<th>価格</th>
					<th>カテゴリー</th>
					<th>数量</th>
					<th colspan="3"></th>
				</tr>
				<tr>
					<td th:text="*{id}">id</td>
					<td th:text="*{name}">商品名</td>
					<td th:text="*{price}">価格</td>
					<td th:text="*{category}">カテゴリー</td>
					<td th:text="*{num}">数量</td>
					<td class="c-table__lasttd">
						<a th:href="@{/items/edit/id={id}(id=*{id})}"><button class="c-button__edit">変更</button></a>

						<form th:method="post" th:action="@{/items/delete/id={id}(id=*{id})}">
							<button class="c-button__delete">削除</button>
						</form>
					</td>

				</tr>
			</table>
		</div>
		<button class="c-button__back" type="button" onclick="history.back()">一覧画面に戻る</button>
	</main>
</body>

</html>
